version: '3'
services:
  e-store-eureka-service:
    container_name: e-store-eureka-service
    build:
      context: /eureka-service
    ports:
      - "3467:3467"
    networks:
      - e-store
  e-store-api-gateway:
    container_name: e-store-api-gateway
    build:
      context: /api-gateway
    ports:
      - "8080:8080"
    networks:
      - e-store
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - e-store-eureka-service
  e-store-order-service:
    container_name: e-store-order-service
    build:
      context: /order-service
    networks:
      - e-store
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - e-store-api-gateway
      - e-store-eureka-service
  e-store-payment-service:
    container_name: e-store-payment-service
    build:
      context: /payment-service
    networks:
      - e-store
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - e-store-api-gateway
      - e-store-eureka-service
  e-store-user-service:
    container_name: e-store-user-service
    build:
      context: /user-service
    networks:
      - e-store
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - e-store-api-gateway
      - e-store-eureka-service

networks:
  e-store:
    driver: bridge